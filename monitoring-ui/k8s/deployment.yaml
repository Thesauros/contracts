apiVersion: apps/v1
kind: Deployment
metadata:
  name: thesauros-monitoring
  labels:
    app: thesauros-monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: thesauros-monitoring
  template:
    metadata:
      labels:
        app: thesauros-monitoring
    spec:
      containers:
      - name: monitoring-ui
        image: thesauros/monitoring-ui:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: ARBITRUM_ONE_RPC_URL
          valueFrom:
            secretKeyRef:
              name: thesauros-secrets
              key: arbitrum-rpc-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: thesauros-monitoring-service
spec:
  selector:
    app: thesauros-monitoring
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3001
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thesauros-monitoring-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - monitoring.your-domain.com
    secretName: thesauros-monitoring-tls
  rules:
  - host: monitoring.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: thesauros-monitoring-service
            port:
              number: 80
