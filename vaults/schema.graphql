type Vault @entity(immutable: false) {
  id: ID! # vault address
  asset: Bytes! # asset token address
  name: String!
  symbol: String!
  createdAt: BigInt!
  updatedAt: BigInt!
  totalSupply: BigInt!
  totalAssets: BigInt!
  timelock: Bytes!
  treasury: Bytes!
  withdrawFeePercent: BigInt!
  minAmount: BigInt!
  activeProvider: Bytes!
  setupCompleted: Boolean!
  providers: [Provider!]! @derivedFrom(field: "vault")
  rebalances: [Rebalance!]! @derivedFrom(field: "vault")
  fees: [Fee!]! @derivedFrom(field: "vault")
}

type Provider @entity(immutable: false) {
  id: ID! # provider address
  identifier: String!
  vault: Vault!
  addedAt: BigInt!
  removedAt: BigInt
  isActive: Boolean!
}

type Rebalance @entity(immutable: true) {
  id: ID!
  vault: Vault!
  assetsFrom: BigInt!
  assetsTo: BigInt!
  from: Bytes!
  to: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Fee @entity(immutable: true) {
  id: ID!
  vault: Vault!
  treasury: Bytes!
  assets: BigInt!
  fee: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

