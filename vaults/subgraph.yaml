specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Vault
    network: arbitrum-one
    source:
      address: "0x57C10bd3fdB2849384dDe954f63d37DfAD9d7d70"  # USDC Vault address
      abi: Vault
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SetupCompleted
        - TimelockUpdated
        - ProvidersUpdated
        - ActiveProviderUpdated
        - TreasuryUpdated
        - WithdrawFeePercentUpdated
        - MinAmountUpdated
        - FeeCharged
        - RebalanceExecuted
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: SetupCompleted(indexed address)
          handler: handleSetupCompleted
        - event: TimelockUpdated(indexed address)
          handler: handleTimelockUpdated
        - event: ProvidersUpdated(address[])
          handler: handleProvidersUpdated
        - event: ActiveProviderUpdated(address)
          handler: handleActiveProviderUpdated
        - event: TreasuryUpdated(indexed address)
          handler: handleTreasuryUpdated
        - event: WithdrawFeePercentUpdated(uint256)
          handler: handleWithdrawFeePercentUpdated
        - event: MinAmountUpdated(uint256)
          handler: handleMinAmountUpdated
        - event: FeeCharged(indexed address,uint256,uint256)
          handler: handleFeeCharged
        - event: RebalanceExecuted(uint256,uint256,indexed address,indexed address)
          handler: handleRebalanceExecuted
      file: ./src/vault.ts
